<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Minimalist Search Interface</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#000000",
                        "surface-dark": "#121212",
                        "text-secondary": "#A1A1AA",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black font-display antialiased min-h-screen flex flex-col overflow-hidden text-white relative">
<div class="fixed top-0 left-0 w-full h-80 z-0 pointer-events-none opacity-60 mix-blend-screen">
<div class="absolute top-[-100px] left-[-20%] w-[80%] h-[400px] bg-teal-500/20 rounded-full blur-[100px]"></div>
<div class="absolute top-[-120px] right-[-10%] w-[70%] h-[400px] bg-purple-600/25 rounded-full blur-[100px]"></div>
<div class="absolute top-[-150px] left-[20%] w-[60%] h-[350px] bg-blue-600/20 rounded-full blur-[90px]"></div>
</div>
<div class="fixed top-0 left-0 w-full h-40 bg-gradient-to-b from-black/20 to-transparent z-0 pointer-events-none"></div>
<div class="h-12 w-full shrink-0 z-20"></div>
<div class="flex-1 overflow-y-auto overflow-x-hidden pb-24 z-10">
<header class="sticky top-0 z-30 px-4 pt-2 pb-2">
<div class="relative flex items-center gap-3 w-full">
<button class="text-white hover:text-gray-300 transition-colors p-1 -ml-1">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex-1 h-12 bg-[#212121]/80 backdrop-blur-md rounded-full flex items-center px-4 border border-white/10 shadow-lg">
<span class="material-symbols-outlined text-gray-400 text-[20px]">search</span>
<input autofocus="" class="bg-transparent border-none text-white placeholder-gray-400 focus:ring-0 w-full ml-2 text-base font-medium h-full" placeholder="Search songs, albums, artists" type="text" value="The Week"/>
<button class="text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px] fill-1">close</span>
</button>
</div>
</div>
</header>
<section class="mt-2 mb-6">
<div class="flex overflow-x-auto no-scrollbar gap-2 px-4 pb-2 pt-2">
<button class="flex-shrink-0 px-4 py-1.5 rounded-lg bg-white/10 border border-white/5 backdrop-blur-sm text-sm font-medium text-white whitespace-nowrap active:bg-white/20 transition-colors">
                    Top results
                </button>
<button class="flex-shrink-0 px-4 py-1.5 rounded-lg bg-white/10 border border-white/5 backdrop-blur-sm text-sm font-medium text-white whitespace-nowrap active:bg-white/20 transition-colors">
                    Artists
                </button>
<button class="flex-shrink-0 px-4 py-1.5 rounded-lg bg-white/10 border border-white/5 backdrop-blur-sm text-sm font-medium text-white whitespace-nowrap active:bg-white/20 transition-colors">
                    Songs
                </button>
<button class="flex-shrink-0 px-4 py-1.5 rounded-lg bg-white/10 border border-white/5 backdrop-blur-sm text-sm font-medium text-white whitespace-nowrap active:bg-white/20 transition-colors">
                    Albums
                </button>
<button class="flex-shrink-0 px-4 py-1.5 rounded-lg bg-white/10 border border-white/5 backdrop-blur-sm text-sm font-medium text-white whitespace-nowrap active:bg-white/20 transition-colors">
                    Lyrics
                </button>
</div>
</section>
<section class="px-0">
<div class="flex flex-col">
<button class="flex items-center justify-between px-4 py-3 active:bg-white/5 group transition-colors">
<div class="flex items-center gap-4 overflow-hidden">
<span class="material-symbols-outlined text-gray-400 text-[24px]">search</span>
<div class="flex flex-col items-start overflow-hidden text-left">
<span class="text-white font-medium truncate w-full">The Weeknd</span>
<span class="text-sm text-gray-400 truncate w-full">Artist</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 -rotate-45 text-[20px] opacity-0 group-hover:opacity-100 transition-opacity">arrow_outward</span>
</button>
<button class="flex items-center justify-between px-4 py-3 active:bg-white/5 group transition-colors">
<div class="flex items-center gap-4 overflow-hidden">
<span class="material-symbols-outlined text-gray-400 text-[24px]">music_note</span>
<div class="flex flex-col items-start overflow-hidden text-left">
<span class="text-white font-medium truncate w-full">The Weeknd - Blinding Lights</span>
<span class="text-sm text-gray-400 truncate w-full">Song • After Hours</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 text-[20px] opacity-0 group-hover:opacity-100 transition-opacity">play_arrow</span>
</button>
<button class="flex items-center justify-between px-4 py-3 active:bg-white/5 group transition-colors">
<div class="flex items-center gap-4 overflow-hidden">
<span class="material-symbols-outlined text-gray-400 text-[24px]">album</span>
<div class="flex flex-col items-start overflow-hidden text-left">
<span class="text-white font-medium truncate w-full">The Weeknd - Starboy</span>
<span class="text-sm text-gray-400 truncate w-full">Album</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 -rotate-45 text-[20px] opacity-0 group-hover:opacity-100 transition-opacity">arrow_outward</span>
</button>
<button class="flex items-center justify-between px-4 py-3 active:bg-white/5 group transition-colors">
<div class="flex items-center gap-4 overflow-hidden">
<span class="material-symbols-outlined text-gray-400 text-[24px]">music_note</span>
<div class="flex flex-col items-start overflow-hidden text-left">
<span class="text-white font-medium truncate w-full">The Weeknd - Save Your Tears</span>
<span class="text-sm text-gray-400 truncate w-full">Song • After Hours</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 text-[20px] opacity-0 group-hover:opacity-100 transition-opacity">play_arrow</span>
</button>
<button class="flex items-center justify-between px-4 py-3 active:bg-white/5 group transition-colors">
<div class="flex items-center gap-4 overflow-hidden">
<span class="material-symbols-outlined text-gray-400 text-[24px]">music_note</span>
<div class="flex flex-col items-start overflow-hidden text-left">
<span class="text-white font-medium truncate w-full">The Weeknd - Die For You</span>
<span class="text-sm text-gray-400 truncate w-full">Song • Starboy</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 text-[20px] opacity-0 group-hover:opacity-100 transition-opacity">play_arrow</span>
</button>
<button class="flex items-center justify-between px-4 py-3 active:bg-white/5 group transition-colors">
<div class="flex items-center gap-4 overflow-hidden">
<span class="material-symbols-outlined text-gray-400 text-[24px]">music_note</span>
<div class="flex flex-col items-start overflow-hidden text-left">
<span class="text-white font-medium truncate w-full">The Weeknd - Call Out My Name</span>
<span class="text-sm text-gray-400 truncate w-full">Song • My Dear Melancholy,</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 text-[20px] opacity-0 group-hover:opacity-100 transition-opacity">play_arrow</span>
</button>
</div>
</section>
</div>
<nav class="fixed bottom-0 w-full z-40 bg-[#212121] border-t border-white/5 pb-6 pt-2">
<div class="flex items-center justify-around px-2">
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors text-[24px]">home</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-white transition-colors">Home</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors text-[24px]">play_circle</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-white transition-colors">Samples</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-white text-[24px] fill-1">explore</span>
<span class="text-[10px] font-medium text-white">Explore</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors text-[24px]">library_music</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-white transition-colors">Library</span>
</button>
</div>
</nav>

</body></html>
